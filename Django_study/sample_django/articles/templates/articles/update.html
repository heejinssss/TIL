{% extends 'base.html' %}

{% block content %}
  <h1>UPDATE</h1>
  <hr>

  <form action="{% url 'articles:update' article.pk %}" method="POST", enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="reset" value="reset">
    <input type="submit" value="submit">
  </form>
  <hr>
  <a href="{% url 'articles:detail' article.pk %}">Back</a>
{% endblock content %}
